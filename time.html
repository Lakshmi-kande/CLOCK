<!DOCTYPE html>

        <title>Analog Clock</title>
        <link rel="stylesheet" href="time.css">
    </head>
    <body>
        <div class="clock">
            <div class="hour">
                <div class ="hr" id="hr"></div>
             </div>

                <div class="mn" id="mn" ></div>

             </div>
        </div>
        <script src="time.js"></script>
    </body>
